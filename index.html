<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>ID Availability</title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="javascript-xpath.js"></script>
  <script type="text/javascript" src="idavailability.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      bootstrap();
    });
  </script>
</head>
<body>
<div id="head">
  <h1>ID Availability</h1>
</div>
<div id="main">
  <p>Check the availability of your ID for various sites.</p>
  <form onsubmit="return checkId();">
    <label>ID: </label>
    <input type="text" name="id" />
    <input type="button" value="check !" onclick="return checkId();" />
  </form>
  <div id="out"></div>
  <div id="result_out">
    <p>Results:
      <span id="result"></span>
    </p>
  </div>
  <p>Sites:</p>
  <div id="sites"></div>
</div>
</body>
